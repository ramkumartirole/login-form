<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="index.css"> 

</head>
<body>
    <div class="form-cover-image">
        <div class="coll-6">
            <div class="custom-form-container">
                <img class="iimg" style="width: 500px; height:auto;" src="image.png">
            </div>
        </div>
        <div class="coll-6">
            <div class="custom-form-container form-shift">
                <form>
                <div class="custom-form-group-search">
                    <label class="custom-label" for="inputField">Input Field</label>
                    <input class="custom-input" type="text" id="inputField" name="inputField">
                </div>
                <div>
                    <button class="custom-button" type="submit">Find Listing</button>
                    <button class="custom-button" type="reset">Advance Search</button>
                </div>
                <div class="custom-form-group">
                    <label class="custom-label" for="dropdown1">Country</label>
                    <select class="custom-select" id="dropdown1" name="dropdown1">
                    <option value="option1">Afganistan</option>
                    <option value="option2">Pakistan</option>
                    <option value="option3">Nepal</option>
                    </select>
                </div>
        
                <div class="custom-form-group">
                    <label class="custom-label" for="dropdown2">State</label>
                    <select class="custom-select" id="dropdown2" name="dropdown2">
                    <option value="optionA">Gilkit</option>
                    <option value="optionB">Baltistan</option>
                    <option value="optionC">Panjab</option>
                    </select>
                </div>
        
                <button class="custom-button" type="button">Clear Filter</button>
                <button class="custom-button" type="button">Add Listing</button>
                <button class="custom-button" type="button">View All listing</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
